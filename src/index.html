<!DOCTYPE html>
<html lang="en" ng-app="RDash" ng-class="{ 'limit': loading }">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Admin Dashboard</title>
    <base href="/" />
    <!-- STYLES -->
    <!-- build:css lib/css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/rdash-ui/dist/css/rdash.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- SCRIPTS -->
    <!-- build:js lib/js/main.min.js -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-notify/dist/angular-notify.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-gettext/dist/angular-gettext.min.js"></script>
    <script type="text/javascript" src="../bower_components/papaparse/papaparse.min.js"></script>
    <script type="text/javascript" src="../bower_components/bcryptjs/dist/bcrypt.min.js"></script>
    <!-- endbuild -->
    <!-- Custom Scripts -->
    <script type="text/javascript" src="openpgp.min.js"></script>
    <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>

<body ng-controller="MasterController" ng-class="{ 'limit': loading }">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a ng-click="toggleSidebar()">
                    Dashboard
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                    </a>
                </li>
                <div ng-if="isLoggedIn">
                    <li class="sidebar-title"><span>NAVIGATION</span></li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.lookup">Lookup <span class="menu-icon fa fa-tachometer"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.monitor">Monitor <span class="menu-icon fa fa-eye"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.invites">Invites <span class="menu-icon fa fa-gift"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.multi-lookup">MultiLookup <span class="menu-icon fa fa-list"></span></a>
                    </li>

                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.coupons">Coupons <span class="menu-icon fa fa-money"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.reports">Reports <span class="menu-icon fa fa-credit-card"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.referrers">Referrers <span class="menu-icon fa fa-star"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.admins">Admins <span class="menu-icon fa fa-star"></span></a>
                    </li>
                    <li ng-if="user.Scope=='admin super'" class="sidebar-list">
                        <a ng-disabled="loading" ui-sref="private.blast">Blast <span class="menu-icon fa fa-bullhorn"></span></a>
                    </li>
                </div>
            </ul>
            <div class="sidebar-footer">
                <div ng-if="isLoggedIn">
                    <a ui-sref="index">Log out <kbd>{{ user.Name }}</kbd></a>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div id="content-wrapper">
            <div class="page-content">

                <!-- Alerts bar -->
                <p class="alerts-container" data-ng-controller="AlertsController" data-ng-show="alerts.length">
                    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" ng-bind-html="alert.msg"></alert>
                </p>

                <!-- Main Content -->
                <div class="container-fluid">
                    <div class="row results">
                        <div class="col-lg-12" ui-view></div>
                    </div>
                </div>

            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->

    <ng-include src="templates/loading.html" ng-show="loading"></ng-include>
</body>

</html>
