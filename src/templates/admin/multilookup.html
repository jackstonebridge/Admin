<form
    method="POST"
    ng-submit="vm.MultilookupUser()"
>
    <p class="alert alert-info">Enter multiple rows and click the appropriate to search for multiple entries at once.</p>

    <div class="row">

        <div class="col-md-6">
            <textarea
                class="form-control"
                ng-style="{'height':'30rem'}"
                ng-model="vm.MultilookupInput"
            ></textarea>
        </div>

        <div class="col-md-6">
            <label>Example for users:</label>
            <pre>
jason
jason@protonmail.ch
131</pre>
            <label>Example for organizations:</label>
            <pre>
My Org
1000</pre>
            <label>Example for domains:</label>
            <pre>
protonmail.ch
dingchaolu.com
1000</pre>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12 text-center">
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                ng-disabled="loading"
                ng-click="vm.MultilookupUser()"
            >User/Address/Invite</button>
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                ng-disabled="loading"
                ng-click="vm.MultilookupOrganization()"
            >Organization</button>
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                ng-disabled="loading"
                ng-click="vm.MultilookupDomain()"
            >Domain</button>
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                ng-disabled="loading"
                ng-click="vm.MultilookupCharge()"
            >Payment</button>
        </div>
    </div>
</form>

<div
    ng-if="vm.Responses"
    ng-repeat="response in vm.Responses"
    >
    <lookup-user
        ng-if="vm.Template == 'User'"
        data-model="response"
    ></lookup-user>
    <lookup-organization
        ng-if="vm.Template == 'Organization'"
        data-model="response"
    ></lookup-organization>
    <lookup-domain
        ng-if="vm.Template == 'Domain'"
        data-model="response"
    ></lookup-domain>
    <lookup-charge
        ng-if="vm.Template == 'Charge'"
        data-model="response"
    ></lookup-charge>
</div>

<div>
    <hr>
    <a
        class="btn btn-link"
        ng-click="advanced = !advanced"
    > Show / Hide raw response </a>
    <pre
        ng-show="advanced"
        readonly
        class="form-control"
        ng-style="{'height':'100%'}"
    > {{ vm.Response | json }} </pre>
    <hr>
</div>
