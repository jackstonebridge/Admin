<p class="text-center">
    <a href class="btn btn-primary btn-lg" ng-click="controller.GetAdmins()" ng-disabled="loading">
        Get list of admins
    </a><br>
</p>

<table class="table table-bordered table-striped">
    <thead>
        <tr class="info">
            <th>Username</th>
            <th>Level</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="super in controller.Supers">
            <th>{{ super }}</th>
            <th>Super</th>
        </tr>
        <tr ng-repeat="admin in controller.Admins">
            <td>{{ admin }}</td>
            <td>Admin</td>
        </tr>
    </tbody>
</table>
