<pre>
    {{ admin | json }}
</pre>

<p class="text-center">
    <a href class="btn btn-primary btn-lg" ng-click="admin.GetAdmins()" ng-disabled="loading">
        Get list of admins
    </a><br>
</p>

<table class="table table-bordered table-striped">
    <thead>
        <tr class="info">
            <th>Username</th>
            <th>Level</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="admin in Supers">
            <th>{{ admin }}</th>
            <th>Super</th>
        </tr>
        <tr ng-repeat="super in Admins">
            <td>{{ super }}</td>
            <td>Admin</td>
        </tr>
    </tbody>
</table>
