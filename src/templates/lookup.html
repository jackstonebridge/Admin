<div class="container-fluid">

    <div class="row">
        <form method="POST" class="form-inline col-md-10 col-md-offset-2" ng-submit="lookup('user')">
            <div class="form-group text-center" ng-style="{'width':'100%'}">
                <input id="lookupField" type="text" class="input-lg" ng-model="lookupString" placeholder="Search for ...">
                <label>
                    <select ng-model="currentFuzzyOption" class="form-control" ng-options="value.label for value in fuzzyOptions"></select>
                </label>
            </div>
            <div class="row text-center">
                <br>
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="lookup('user')">User/Address/Invite</button>
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="lookup('organization')">Organization</button>
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="lookup('domain')">Domain</button>
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="lookup('charge')">Payment</button>
            </div>
        </form>
    </div>

    <br>

    <ng-include src="this.template" ng-if="this.template" ng-init="initInfo()"></ng-include>

    <div ng-show="!!lookupResponse.length">
        <hr>
        <a class="btn btn-link" ng-click="advanced = !advanced">Show / Hide raw response</a>
        <pre ng-show="advanced" readonly class="form-control" ng-style="{'height':'100%'}">{{ lookupResponse | json }}</pre>
    </div>

</div>
